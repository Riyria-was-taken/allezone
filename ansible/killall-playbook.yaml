---
- name: Stop and clean all containers 
  hosts: all

  tasks:
     - name: get containers
       shell: docker ps -a -q 
       register: containers

     - name: docker stop 
       become: true
       become_user: root
       shell: docker stop {{ containers.stdout }} 

     - name: docker rm
       become: true
       become_user: root
       shell: docker rm {{ containers.stdout }}
